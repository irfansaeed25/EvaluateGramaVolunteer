{%extends 'Volunteer/Volunteerbase.html'%} {% load static %} {%block contents%}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />

  <title>Services</title>
  <style>
    label{
      color: black;
      font-weight: bold;
      
    }
  </style>
</head>
              
<center>
  <form action="{% url 'submitServices' %}" method="POST">
    <a href="javascript:history.back()">â¬…Go Back</a>
    {% csrf_token %}
    <h2>Services</h2>
    <input type="hidden" name="memberDetailsId" value="{{memberDetails.id}}">
    <input type="checkbox" name="scheme1" value="scheme1" />
    <label>GOVT SCHEME 1</label></br>
    <input type="checkbox" name="scheme2" value="scheme2"/>
    <label>GOVT SCHEME 2</label></br>
    <input type="checkbox" name="scheme3" value="scheme3"/>
    <label>GOVT SCHEME 3</label></br>
    <input type="checkbox" name="scheme4" value="scheme4"/>
    <label>GOVT SCHEME 4</label></br>
    <input type="checkbox" name="scheme5" value="scheme5"/>
    <label>GOVT SCHEME 5</label></br>
    <input type="submit" value="submit"></br>
    {% if msg1 %}
    <label style="padding-top:10px; color:orangered; font-weight: bolder;">{{msg1}}</label>
    {% endif %}
    {% if msg2 %}
    <label style="padding-top:10px; color:greenyellow; font-weight: bolder;">{{msg2}}</label>
    {% endif %}
    
  </form>
</center>
<script
  src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
  crossorigin="anonymous"
></script>
{%endblock%}
